<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TestCaseGenie - Loading</title>
    <link rel="icon" type="image/x-icon" href="../../icon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #031B3A 0%, #1C3664 50%, #00A3DD 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        
        .loading-text {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .status-text {
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.8;
            font-weight: 500;
            min-height: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FCC937;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(0.95);
            }
        }
        
        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 30px auto 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FCC937, #00A3DD);
            width: 0%;
            animation: progress 10s ease-in-out forwards;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="angular-frontend/public/TestGenif.ico" alt="TestCaseGenie" class="logo">
        <h1>TestCaseGenie</h1>
        <div class="spinner"></div>
        <p class="status-text" id="statusText">Starting TestCaseGenie...</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
    
    <script>
        const statusText = document.getElementById('statusText');
        let statusCheckCount = 0;
        
        // Poll status file
        function checkStatus() {
            fetch('status.txt?' + Date.now())
                .then(response => response.text())
                .then(status => {
                    status = status.trim();
                    if (status) {
                        statusText.textContent = status;
                    }
                    // Continue polling
                    setTimeout(checkStatus, 500);
                })
                .catch(error => {
                    // Status file not available yet, continue polling
                    setTimeout(checkStatus, 500);
                });
        }
        
        // Check if server is ready
        function checkServerReady() {
            fetch('http://localhost:4200')
                .then(response => {
                    if (response.ok || response.status === 304) {
                        // Server is ready, redirect
                        statusText.textContent = 'Launching application...';
                        setTimeout(() => {
                            window.location.href = 'http://localhost:4200';
                        }, 500);
                    } else {
                        // Server not ready yet, try again
                        setTimeout(checkServerReady, 1000);
                    }
                })
                .catch(error => {
                    // Server not ready yet, try again
                    setTimeout(checkServerReady, 1000);
                });
        }
        
        // Start status polling immediately
        setTimeout(checkStatus, 500);
        
        // Start checking server after 5 seconds
        setTimeout(checkServerReady, 5000);
    </script>
</body>
</html>
